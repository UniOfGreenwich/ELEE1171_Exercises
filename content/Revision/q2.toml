[[questions]]
type = "MultipleChoice"
prompt.prompt = """
Which of the following is a significant privacy concern related to biometric authentication?
"""
prompt.distractors = [
  "Too many password resets",
  "Excessive screen time during login",
  "Difficulties syncing calendars"
]
answer.answer = "Biometric data, once compromised, cannot be changed like a password"
