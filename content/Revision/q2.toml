[[questions]]
type = "MultipleChoice"
prompt.prompt = """
In the context of STRIDE, what is a spoofing threat in a smart home hub?
"""
prompt.distractors = [
  "Overcharging the battery via solar input",
  "Failing to log the user's device activity",
  "Sending energy usage data to cloud services"
]
answer.answer = "An attacker impersonates a legitimate user to unlock doors or disable alarms"
context = """
Spoofing relates to identity attacks—if the smart hub cannot verify user identity properly, it may allow unauthorized access to critical systems like locks or alarms.
"""
id = "68b1783b-5457-4a0c-8a86-7a6ae10cb8ed"

