[[questions]]
type = "MultipleChoice"
prompt.prompt = """
Which authentication type is **most expensive to implement** and **hardest to change if compromised**?
"""
prompt.distractors = [
  "Type 1: Something you know (e.g., password)",
  "Type 2: Something you have (e.g., keycard)"
]
answer.answer = "Type 3: Something you are (e.g., biometrics)"
context = """
Biometric data (fingerprints, iris scans) is expensive to implement securely, and cannot be changed if compromised—unlike passwords or tokens.
"""
id = "f3c4e3a1-7046-48b8-8663-1cba15130497"

[[questions]]
type = "MultipleChoice"
prompt.prompt = """
How does **Mandatory Access Control (MAC)** differ from **Discretionary Access Control (DAC)**?
"""
prompt.distractors = [
  "MAC allows users to assign permissions freely",
  "DAC enforces fixed government-level security labels",
  "MAC relies on user discretion for file access"
]
answer.answer = "MAC enforces system-level rules; DAC allows users to assign permissions"
context = """
In MAC, access is enforced by policy defined by the system; in DAC, the data owner determines access—making it more flexible but potentially less secure.
"""
id = "09a517e2-7a1e-4c42-83c9-2ae095102f4f"

[[questions]]
