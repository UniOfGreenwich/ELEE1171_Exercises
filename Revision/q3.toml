[[questions]]
type = "MultipleChoice"
prompt.prompt = """
<table style="border-collapse: collapse; border: none;">
<tr style="border: none;">
  <td style="border: none; padding-right: 1em;">
    What tool produced this output?
  </td>
  <td style="border: none;">
    <img src="./figures/Nmap.png" alt="Nmap output" width="380px">
  </td>
</tr>
</table>
"""
prompt.distractors = [
  "Wireshark",
  "Burp Suite",
  "Metasploit"
]
answer.answer = "Nmap"
context = """
This output is from Nmap, a network scanning and host discovery tool, showing open TCP ports and OS fingerprinting results.
"""
id = "7a4b1696-c82f-4d9a-a35a-b8f948b4a1c9"

[[questions]]
type = "MultipleChoice"
prompt.prompt = """
<table style="border-collapse: collapse; border: none;">
<tr style="border: none;">
  <td style="border: none; padding-right: 1em;">
   What is the MAC address of the target system?
  </td>
  <td style="border: none;">
    <img src="./figures/Nmap.png" alt="Nmap output" width="380px">
  </td>
</tr>
</table>
"""
prompt.distractors = [
  "00:0C:29:AA:BB:CC",
  "00:0D:3A:11:22:33",
  "08:00:27:DE:AD:BE"
]
answer.answer = "00:0C:29:4A:A4:DF"
context = """
The MAC address uniquely identifies the physical interface of the system, and in this case it indicates a VMware virtual NIC.
"""
id = "7c9095e7-62d2-4970-8274-9f014773610e"


[[questions]]
type = "MultipleChoice"
prompt.prompt = """
<table style="border-collapse: collapse; border: none;">
<tr style="border: none;">
  <td style="border: none; padding-right: 1em;">
   What operating system is most likely running on <br> the target based on the scan?
  </td>
  <td style="border: none;">
    <img src="./figures/Nmap.png" alt="Nmap output" width="380px">
  </td>
</tr>
</table>
"""
prompt.distractors = [
  "Windows Server 2016",
  "macOS Monterey",
  "FreeBSD 13.0"
]
answer.answer = "Linux 2.6.9 – 2.6.33"
context = """
Nmap uses TCP/IP fingerprinting to estimate OS versions; here it identifies a legacy Linux 2.6.x kernel range.
"""
id = "210b0991-620a-454f-95f2-b793ac99cd6b"

[[questions]]
type = "MultipleChoice"
prompt.prompt = """
<table style="border-collapse: collapse; border: none;">
<tr style="border: none;">
  <td style="border: none; padding-right: 1em;">
   Which of the following are valid <span style="font-weight: bold;">security concerns</span> based on the Nmap scan output? <br> <br> *(Select all that apply)*
  </td>
  <td style="border: none;">
    <img src="./figures/Nmap.png" alt="Nmap output" width="580px">
  </td>
</tr>
</table>
"""
prompt.distractors = [
  "Closed TCP ports visible in the report",
  "System uses cloud storage by default",
  "The OS is patched with the latest kernel"
]
answer.answer = "Multiple insecure services exposed (e.g., Telnet, FTP, Exec), Legacy OS, No firewall restrictions"
context = """
The scan reveals a large attack surface with many open ports, legacy kernel (2.6.x), and insecure services like Telnet and RPC—violating the principle of least privilege.
"""
